
<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
  </head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
  <body>
    <div>
      <div id='chat-header'>
        Room - <span id='room-name'></span>
      </div>
      <ul id="messages"></ul>
      <div id="input-container">
        <form action="">
          <input id="m" autocomplete="off" />
          <button id='btn' class='btn'><i class="fas fa-share"></i></button>
        </form>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/e97e7bbadc.js" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./socketConnection.js" type="text/javascript"></script>
  </body>
</html>
